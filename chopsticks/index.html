  <body>
    <h1>CHOPSTICKS</h1>
    <h4>Made by Alek, perfected by Poe</h4>

    <div class="buttons">

    <button onclick="Hands[1]=1;">Enemy Left 1</button>
    <button onclick="Hands[1]=2;">Enemy Left 2</button>
    <button onclick="Hands[1]=3;">Enemy Left 3</button>
    <button onclick="Hands[1]=4;">Enemy Left 4</button>
    <button onclick="Hands[1]=5;">Enemy Left 5</button>

    <br>

    <button onclick="Hands[2]=1;">Enemy Right 1</button>
    <button onclick="Hands[2]=2;">Enemy Right 2</button>
    <button onclick="Hands[2]=3;">Enemy Right 3</button>
    <button onclick="Hands[2]=4;">Enemy Right 4</button>
    <button onclick="Hands[2]=5;">Enemy Right 5</button>

    <br>

    <button onclick="Hands[3]=1;">Player Left 1</button>
    <button onclick="Hands[3]=2;">Player Left 2</button>
    <button onclick="Hands[3]=3;">Player Left 3</button>
    <button onclick="Hands[3]=4;">Player Left 4</button>
    <button onclick="Hands[3]=5;">Player Left 5</button>

    <br>

    <button onclick="Hands[0]=2;">Player Right 2</button>
    <button onclick="Hands[0]=3;">Player Right 3</button>
    <button onclick="Hands[0]=4;">Player Right 4</button>
    <button onclick="Hands[0]=5;">Player Right 5</button>

    <br>

    <button onclick="if(validMove==1){playerConfirmationStage=4;}">DONE</button>
    <button onclick="playerConfirmationStage=0;for(var i=0; i<4;i++){Hands[i]=OldHands[i];}validMove=0;">Cancel</button>
    <button onclick="setUpGame();">START</button>
    <button onclick="initialize_vars();">RESTART</button>
    </div>

  </body>
