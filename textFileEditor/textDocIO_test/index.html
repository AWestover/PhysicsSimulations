<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test IO</title>

    <!-- Import p5 libraries -->
    <script src="libraries/p5/p5.js" type="text/javascript"></script>
    <script src="libraries/p5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5/addons/p5.sound.js" type="text/javascript"></script>
    <!-- Import my functions -->
    <script src="sketch.js" type="text/javascript"></script>

  </head>

  <body>

  <div class="grid">

      <div class="title">
        <h1>Title</h1>
      </div>

      <div class="header">
        <h1>Click here to input the text in the box below to a cool text file</h1>
        <textarea id="user_text_input">Dude press the button</textarea>
        <button id="submit" onclick="pushInputDoc();">Submit</button>
      </div>

      <div class="sidebar">
        <h1>Press this to see a random word from the input text doc</h1>
        <button onclick="fetchInputDoc();" id="display">Display word</button>
      </div>
      
      <div class="content">
        <h1>Content</h1>
        <p id="input_file_word">Word</p>
      </div>

      <div class="footer">
        <h1>Footer</h1>
      </div>

  </div>

  </body>
</html>
